<div class="relative rounded-lg break-words border bg-white border-gray-300 card-product">
    <div class="flex-auto p-4">
        <div class="text-center relative flex justify-center">
            <a [routerLink]="['/product', product.id]" class="">
                <img class="w-[150px] h-[200px] object-contain overflow-hidden"
                    [src]="product.imageUrl != null
                            ? 
                            product.imageUrl
                            : 
                            'https://media.istockphoto.com/id/1147544807/vi/vec-to/h%C3%ACnh-thu-nh%E1%BB%8F-%C4%91%E1%BB%93-h%E1%BB%8Da-vector.jpg?s=612x612&w=0&k=20&c=bPh3iqkZIarqqYwyC2K8aAm8ZaNE6r4jCm7IGcZrK9M='"
                    alt="Card image"></a>
        </div>
        <div class="flex flex-col gap-3">
            <a class="text-decoration-none text-gray-500"><small>{{ product.categoryName }}</small></a>
            <div class="flex flex-col gap-2">
                <h3 class="text-base truncate"><a [routerLink]="['/product', product.id]">{{product.name}}</a></h3>
            </div>
            <div class="flex justify-between items-center">
                <div>
                    <div class="text-gray-900 font-semibold">{{ product.price|currency:'VND' }}</div>
                    <div class="line-through text-gray-500">{{ (product.price*1.5)|currency:'VND' }}</div>
                </div>
                <div>
                    <button (click)="addToCart(product.id)" type="button"
                        class="px-2 py-1 rounded-md text-[12px] inline-flex items-center gap-x-1 bg-green-600 text-white border-green-600 disabled:opacity-50 disabled:pointer-events-none hover:text-white hover:bg-green-700 hover:border-green-700 active:bg-green-700 active:border-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 btn-sm"
                        fdprocessedid="2teu1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="14"
                            height="14" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M12 5l0 14"></path>
                            <path d="M5 12l14 0"></path>
                        </svg>
                        <span>Add</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
