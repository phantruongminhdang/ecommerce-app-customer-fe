<li class="py-3 border-b">
    <div class="flex items-center">
        <div class="w-1/2 md:w-1/2 lg:w-3/5">
            <div class="flex">
                <img [src]="item.imageUrl != null
                ? 
                item.imageUrl
                : 
                'https://media.istockphoto.com/id/1147544807/vi/vec-to/h%C3%ACnh-thu-nh%E1%BB%8F-%C4%91%E1%BB%93-h%E1%BB%8Da-vector.jpg?s=612x612&w=0&k=20&c=bPh3iqkZIarqqYwyC2K8aAm8ZaNE6r4jCm7IGcZrK9M='"
                    alt="Image" class="w-16 h-16">
                <div class="ml-3">
                    <a href="./shop-single.html" class="text-inherit">
                        <h6>{{item.productName}}</h6>
                    </a>
                    <span><small class="text-gray-500">{{item.code}}</small></span>
                    <!-- text -->
                    <div class="mt-2 small lh-1" (click)="removeToCart(item.id)">
                        <a class="text-green-600 flex items-center">
                            <span class="mr-1 align-text-bottom">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash"
                                    width="14" height="14" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M4 7l16 0"></path>
                                    <path d="M10 11l0 6"></path>
                                    <path d="M14 11l0 6"></path>
                                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
                                </svg>
                            </span>
                            <span class="text-gray-500 text-sm">Remove</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- input group -->
        <div class="w-1/3 md:w-1/4 lg:w-1/5">
            <!-- input -->
            <div class="flex items-center gap-x-1.5">
                <input
                    class="p-0 w-6 bg-transparent border-0 text-gray-800 text-center focus:ring-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none dark:text-white"
                    type="number" aria-roledescription="Number field" [value]="item.quantity"
                    data-hs-input-number-input="">
            </div>
        </div>
        <!-- price -->
        <div class="w-1/5 text-center md:w-1/5">
            <span class="font-bold text-red-600">{{(item.price|currency:'VND')}}</span>
            <div class="line-through text-gray-500 small">{{(item.price*1.2|currency:'VND')}}</div>
        </div>
    </div>
</li>
